<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Register Page</h1>
  <p>Please fill in the form to register</p>
  <form action="successPage.html">
    <hr>
    <div class="container">
      <label for="name">First Name</label>
      <input type="text" required placeholder="first name" name="first name" id="first name">
      <br>
      <label for="name">Last Name</label>
      <input type="text" required placeholder="last name" name="last name" id="last name">
      <br>
      <label for="phone number">Phone Number</label>
      <input type="text" required placeholder="Phone Number" name="number" id="number">
      <br>
      <label for="email">Email</label>
      <input type="email" required placeholder="abc55@gmail.com" name="email" id="email">
      <br>
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <label for="date of birth">Date Of Birth</label>
      <input type="date" required placeholder="date" name="date" id="date">
      <br>
      <label for="">Color</label>
      <input type="color" required placeholder="color" name="color" id="color">
      <hr>
      <p>By registering,you agree to our <a href="">Terms and Conditions</a></p>
      <button type="submit" class="registerbtn">
        <a href="success.html">Register</a>
      </button>
    </div>
  </form>


</body>

</html>
